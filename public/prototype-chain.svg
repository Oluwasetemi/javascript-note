<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">JavaScript Prototype Chain</text>
  
  <!-- Object Instance -->
  <rect x="50" y="100" width="150" height="100" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="125" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Object Instance</text>
  <text x="125" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">{ name: "John" }</text>
  <text x="125" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">__proto__</text>
  <text x="125" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">constructor</text>
  
  <!-- Constructor Function -->
  <rect x="50" y="300" width="150" height="100" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="125" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Constructor</text>
  <text x="125" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">function Person()</text>
  <text x="125" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">prototype</text>
  <text x="125" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">constructor</text>
  
  <!-- Constructor.prototype -->
  <rect x="325" y="100" width="150" height="100" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Constructor.prototype</text>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">{ constructor: Person }</text>
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">__proto__</text>
  <text x="400" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">methods...</text>
  
  <!-- Object.prototype -->
  <rect x="600" y="100" width="150" height="100" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="675" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Object.prototype</text>
  <text x="675" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">toString()</text>
  <text x="675" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">valueOf()</text>
  <text x="675" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">__proto__: null</text>
  
  <!-- null -->
  <rect x="600" y="300" width="150" height="60" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="5"/>
  <text x="675" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">null</text>
  <text x="675" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(end of chain)</text>
  
  <!-- Arrows -->
  <!-- Object Instance __proto__ to Constructor.prototype -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <line x1="200" y1="150" x2="325" y2="150" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="260" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">__proto__</text>
  
  <!-- Constructor.prototype __proto__ to Object.prototype -->
  <line x1="475" y1="150" x2="600" y2="150" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="535" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">__proto__</text>
  
  <!-- Object.prototype __proto__ to null -->
  <line x1="675" y1="200" x2="675" y2="300" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="685" y="250" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">__proto__</text>
  
  <!-- Constructor function prototype to Constructor.prototype -->
  <line x1="200" y1="350" x2="325" y2="175" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="260" y="270" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">prototype</text>
  
  <!-- Object Instance constructor to Constructor -->
  <line x1="125" y1="200" x2="125" y2="300" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="135" y="250" font-family="Arial, sans-serif" font-size="12" fill="#3498db">constructor</text>
  
  <!-- Legend -->
  <text x="50" y="520" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Legend:</text>
  <rect x="50" y="530" width="20" height="15" fill="#3498db"/>
  <text x="80" y="542" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Object Instance</text>
  <rect x="200" y="530" width="20" height="15" fill="#e74c3c"/>
  <text x="230" y="542" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Constructor Function</text>
  <rect x="380" y="530" width="20" height="15" fill="#9b59b6"/>
  <text x="410" y="542" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Prototype Object</text>
  <rect x="550" y="530" width="20" height="15" fill="#f39c12"/>
  <text x="580" y="542" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Built-in Prototype</text>
  
</svg>
